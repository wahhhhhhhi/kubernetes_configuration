apiVersion: v1
kind: Pod
metadata:
  name: myweb
  namespace: prodns
spec:
  containers:
  - name: myweb-container
    image: nginx:1.14
    resources:
      requests:
        cpu: "200m"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
    env:
    - name: DB
      value: mydb